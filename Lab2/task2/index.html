<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <div class="left">

      <img class="instagram-icon" src="https://avatars.mds.yandex.net/get-altay/4286041/2a000001823485bf942a46edee5f294d839a/XXL_height" alt="Instagram">

      <div class="headline">
        Посмотрите, какими моментами из жизни поделились ваши
        <span class="gradient">близкие друзья.</span>
      </div>

      <div class="image-box">
        <img src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp" alt="">
      </div>
    </div>

    <div class="divider"></div>

    <div class="right">
      <div class="login-panel">
        <div class="title">Войти в Instagram</div>

        <input
          class="field"
          type="text"
          placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"
        >

        <input
          class="field"
          type="password"
          placeholder="Пароль"
        >

        <button class="login-btn">Войти</button>

        <a href="https://www.instagram.com/accounts/password/reset/?hl=ru" class="forgot">Забыли пароль?</a>

        <a target="_blank" href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATn-0C0UEJunJZoP-RcMEWPoEpmUlRvyMotMbEtxnDfWfA2ivJcbiBKyCqtjh_AEHxpoykNgFNrEU8rkHRuoEX30288jNm141E1q-tW-jCBU5VLuTyvDPK5-YNJ4v2owKzCOQsK8r5Db9G8z805C0oKGdTqbDt3wwfQgsVJ0ohpKCMR7j9G-VPHng7DVSBQSfu-ZDNCeXo3X_dZIsDNdQTyLsXdVBG9lYd8WlJYRPyXebXJ_PreJeaFn-oKbpvR0iqMlMnbI2CPkByfxZaBuh9K4Fg" class="fb-btn">
          <span class="fb-icon">f</span>
          Войти через Facebook
        </a>

        <a href="https://www.instagram.com/accounts/emailsignup/?next=&hl=ru" class="create-btn">Создать новый аккаунт</a>

        <div class="meta">
          Meta
        </div>
      </div>
    </div>

  </div>
</body>
</html>
