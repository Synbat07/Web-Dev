<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">

    <!-- LEFT -->
    <header class="header">
        <h1 id="facebook">facebook</h1>
        <p id="text">
            Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
        </p>
    </header>

    <!-- RIGHT -->
    <main class="main">

        <form class="login-card">
            <input class="input" type="text" placeholder="Электронный адрес или номер телефона">
            <input class="input" type="password" placeholder="Пароль">

            <button class="login-button">Вход</button>

            <div class="forgot-link">
                <a href="#">Забыли пароль?</a>
            </div>

            <div class="divider"></div>

            <button type="button" class="create-button">
                Создать новый аккаунт
            </button>
        </form>

        <div class="footer">
            <p>
                <a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.
            </p>
        </div>

    </main>

</div>

</body>
</html>
